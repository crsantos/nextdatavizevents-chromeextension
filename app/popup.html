<!doctype html>
<html data-ng-app="NextDavaVizEvents" data-ng-csp="">
  <head>
    <meta charset="UTF-8">
    <title>Next DataViz Events</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container full-layout">
      <div ng-controller="DataCtrl" ng-init="init()">
        <h1 class="strong">Next events for {{selectedSport.name}}</h1>
        <div ng-controller="MainCtrl">
          <p class="label label-primary">{{date | date:'hh:mm:ss, EEE, yyyy/MM/dd'}}</p>
        </div>
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
          Choose a sport type
            <select ng-model="selectedSport" ng-init="sportId = sports[0]" ng-options="sport.name for sport in sports track by sport.id" ng-change="toggleSport(selectedSport)">
            </select>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th ng-repeat="column in columns">{{column}}</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-show="!events.length">No events today...</tr>
                <tr class="{{event.hasCoverage ? 'success' : 'active'}}" ng-repeat="event in events" repeat-done="repeatDone">
                  <td><a href="https://www.betfair.com/sport/{{selectedSport.name | lowercase}}/event?eventId={{event.bookmakerEventId}}" class="event"><strong>{{event.name}}</strong></a></td>
                  <td>{{event.startTime | date:'HH:mm'}} <br> {{event.startTime | date:'dd/MM/yyyy'}}</td>
                  <td>{{event.betgeniusEventId}}</td>
                  <td>
                    <span class="glyphicon {{event.hasCoverage ? 'glyphicon-ok' : 'glyphicon-remove'}}"></span>
                  </td>
                  <td>{{event.bookmakerEventId}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
